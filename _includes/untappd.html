<script>
  $(function() {
    var untappd = function() {
      $.ajax("https://lannon.herokuapp.com/api/untappd/checkins.json")
        .done(function(data) {
          var mostRecent = data[0];

          var $untappdDiv = $('#untappd');

          $untappdDiv.removeClass('active');
          $untappdDiv.find('#beerName').html(mostRecent.beer); 
          $untappdDiv.find('#brewerName').html(mostRecent.brewer); 
          $untappdDiv.addClass('active');
        });
    };
    setTimeout(function() {
      untappd();
    }, 250);
    setInterval(untappd, 1800*1000);
  });
</script>

<div id="untappd">

</div>

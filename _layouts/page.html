---
layout: default
---
<article class="post">

  <header class="post-header">
    <h2 class="page-heading">{{ page.title }}</h2>
    {% if page.tldr %}
      <p class="tldr"><strong>tl;dr</strong>: {{ page.tldr }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include externalize_links.html %}
</article>
